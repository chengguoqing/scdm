    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function() {
            $(".dsf_xdsd_xrtxcv li").on("click", function() {
                var idx = $(this).index();
                $(".dsf_xdsd_xrtxcv li").removeClass("act").eq(idx).addClass("act")
                $(".df_xdsdf_xdrf_xrtc").removeClass("show").eq(idx).addClass("show")
            })
            $(".df_xdsdf_xdrf_xrtc input").on("keyup",function(){
                var inple=$(this).parents(".df_xdsdf_xdrf_xrtc").find(".mui-input-row") //获取有几个输入框
                var sd_oiixd=0
                $(inple).map(function(x){
                    if($(this).find("input").val().trim()!=""){
                        sd_oiixd++
                    }
                })
                if(inple.length<=sd_oiixd){
                    $(this).parents(".df_xdsdf_xdrf_xrtc").find(".sd_sdf_xdrttxc").addClass("act")
                }else{
                    $(this).parents(".df_xdsdf_xdrf_xrtc").find(".sd_sdf_xdrttxc").removeClass("act") 
                }
                console.log(sd_oiixd)
            })
            
        })
