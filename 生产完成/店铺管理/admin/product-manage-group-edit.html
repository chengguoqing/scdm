<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/mui.picker.min.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <title>菜品管理</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">菜品分组</h1>
        <span class="mui-btn-link mui-pull-right cf">关闭</span>
    </header>
        <div class="mui-content bgff">
        <ul class="mui-table-view sd_uyu_ul mt0 pt10">
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16">
                    
餐桌名称：
                </p>
                <section class="ov">
                    <input class="br0" placeholder="请输入餐桌名称">
                </section>
            </li>
             <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16">
                   座位数：

                </p>
                <section class="ov">
                    <input class="br0" placeholder="请输入座位数" type="number">
                </section>
            </li>
                 <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16">
                   序号：

                </p>
                <section class="ov">
                    <input class="br0" placeholder="请输入排列序号">
                </section>
            </li>
               <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16">
                     <span class="fz14 z14 fd_uy_asd ">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                
		                 </span>

                </p>
                <section class="ov">
                   <p class="fz16">完成后不要返回，直接添加下一个</p>
                </section>
            </li>
            
            </ul>
            
            <p class="pd mt100">
            <button class="w100 bgred fz16 pt10 pm10">保存</button>
        </p>
    </div>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/base.js"></script>
   
    </body>
</html>
