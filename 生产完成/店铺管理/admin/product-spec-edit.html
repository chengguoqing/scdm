<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/mui.picker.min.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <title>菜品管理</title>
    <style>
        body { 
            background: #EFEFF4
        }

    </style>
</head>

<body>
    <section id="app">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <section class="mui-title pd ">
                <section class="box yj4 df_xsd_xcdfx">
                    <a class="box_a " href="product-manage-edit.html">
单品</a>
                    <a class="box_a act" href="product-spec-edit.html">规格</a>
                    <a class="box_a" href="product-package-edit.html">套餐</a>
                </section>

            </section>
            <span class="mui-btn-link mui-pull-right cf sx">刷新</span>
        </header>
        <div class="mui-content ">
            <ul class="mui-table-view sd_uyu_ul mt0 pt10 ">
                <li class="mui-table-view-cell">
                    <p class="ssd_uuy_xsf z14 fz16 tl">
                        名称：
                    </p>
                    <section class="ov">
                        <input class="br0" placeholder="请输入商品名称">
                    </section>
                </li>
                <li class="mui-table-view-cell">
                    <p class="ssd_uuy_xsf z14 fz16 tl">
                        图片：
                    </p>
                    <section class="ov tr">
                        <img src="../img/sdf_a.jpg" class="sdIyt_xsc" id="dfd_ssd">
                    </section>
                </li>

            </ul>


            <ul class="mui-table-view sd_uyu_ul mt0  mt10">

                <li class="mui-table-view-cell" v-on:click="flex_serxf()">
                    <a class="mui-navigate-right">
                        <p class="ssd_uuy_xsf z14 fz16 tl">商品分类 :
                        </p>
                        <span class="zc fz14 fr mr20" v-text="qd_dat.sp_fl"></span>
                    </a>
                </li>
                <li class="mui-table-view-cell" v-on:click="flex_sesd()">
                    <a class="mui-navigate-right">
                        <p class="ssd_uuy_xsf z14 fz16 tl">打印标签 :
                        </p>
                        <span class="zc fz14 fr mr20" v-text="qd_dat.dybq"></span>
                    </a>
                </li>
            </ul>

            <ul class="mui-table-view sd_uyu_ul mt0  mt10">
                <li class="mui-table-view-cell">
                    <p class="ssd_uuy_xsf z14 fz16 tl">
                        单位：
                    </p>
                    <section class="ov">
                        <input class="br0" placeholder="份/盘/斤">
                    </section>
                </li>
                <li class="mui-table-view-cell">
                    <p class="ssd_uuy_xsf z14 fz16 tl">
                        标签：
                    </p>
                    <section class="ov">
                        <input class="br0" placeholder="热卖，新品，爆款等，不超过两个字">
                    </section>
                </li>
            </ul>


            <ul class="mui-table-view sd_uyu_ul mt0  mt10" v-for="(s_e,index) in qd_dat.spge">
                <li class="mui-table-view-cell">
                    <p class="ssd_uuy_xsf z14 fz16 tl">
                        规格名称：
                    </p>
                    <section class="ov">
                        <input class="br0" placeholder="请输入菜品规格名称" v-model="s_e.name" >
                    </section>
                    <i class="fa fa-minus-circle red sdf_xsdf_xrx" v-on:click="remove_gg(index)"></i>
                </li>
                <li class="mui-table-view-cell">
                    <p class="ssd_uuy_xsf z14 fz16 tl">
                        价格：
                    </p>
                    <section class="ov">
                        <input class="br0" placeholder="给菜品定个价" type="number" v-model="s_e.jiage">
                    </section>
                </li>
                <li class="mui-table-view-cell">
                    <p class="ssd_uuy_xsf z14 fz16 tl">
                        排序：
                    </p>
                    <section class="ov">
                        <input class="br0" v-model="s_e.paixu"  type="number">
                    </section>
                </li>
            </ul>
            <p class="pt10 pm10 fz16 red pd bgff cen" v-on:click="add_gg()">
                +添加商品规格
            </p>

            <ul class="mui-table-view sd_uyu_ul mt0  mt10">
                <li class="mui-table-view-cell">
                    <p class="ssd_uuy_xsf z14 fz16 tl">
                        介绍：
                    </p>
                    <section class="ov">
                        <textarea class="ssd_iuyu_Xsd br0 fz14" placeholder="请输入介绍内容"></textarea>

                    </section>
                </li>
                <li class="mui-table-view-cell">
                    <p class="ssd_uuy_xsf z14 fz16 tl">
                        排序：
                    </p>
                    <section class="ov">
                        <input class="br0" placeholder="请输入排列序号">
                    </section>
                </li>
                <li class="mui-table-view-cell">
                    <p class="ssd_uuy_xsf z14 fz16">
                        <span class="fz14 z14 fd_uy_asd ">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                
		                 </span>

                    </p>
                    <section class="ov">
                        <p class="fz16">完成后不要返回，直接添加下一个</p>
                    </section>
                </li>
            </ul>

            <p class="pd mt40">
                <button class="w100 bgred fz16 pt10 pm10">保存</button>
            </p>
        </div>
        <input type="file" onchange="previewFile()" id="ssd_ooie"><br>
    </section>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/mui.picker.min.js"></script>
    <script src="../js/base.js"></script>
    <script>
        /* 下拉框初始化*/
        var picker = new mui.PopPicker({
            "layer": [1]
        });
        var sd_i = {}
        sd_i.sp_fl = "请选择"; //商品分类
        sd_i.dybq = "请选择"; //打印标签
        sd_i.spge = [{"name":"","jiage":"","paixu":""}]; //商品规格

        var km = new Vue({
            el: '#app',
            data: {
                qd_dat: sd_i
            },
            methods: {
                flex_serxf: function() {
                    picker.setData(["商品1", "商品2", "商品3", "商品4"])
                    picker.show(function(rl) {
                        sd_i.sp_fl = rl[0]
                    })
                },
                flex_sesd: function() {
                    picker.setData(["打印标签1", "打印标签2", "打印标签3", "打印标签4"])
                    picker.show(function(rl) {
                        sd_i.dybq = rl[0]
                    })
                },
                add_gg: function() { //添加规格按钮触发
                    sd_i.spge.push({"name":"","jiage":"","paixu":""})
                },
                remove_gg: function(x) { //删除规格按钮触发
                    console.log(x)
                    sd_i.spge.splice(x, 1);
                }


            }
        })
        $(function() {


            $(".sdIyt_xsc").on("click", function() {
                $("#ssd_ooie").click()
            })


        })

    </script>


</body>

</html>
