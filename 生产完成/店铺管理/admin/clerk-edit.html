<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/mui.picker.min.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <title>员工管理</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">员工管理</h1>
        <span class="mui-btn-link mui-pull-right cf sx">刷新</span>
    </header>
        <div class="mui-content bgff">
        <ul class="mui-table-view sd_uyu_ul mt0 pt10 dsf_xsd_Xdrtrx">
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 tl" >
                    
姓名：
                </p>
                <section class="ov">
                    <input class="br0" placeholder="请输入您的姓名">
                </section>
            </li>
             <li class="mui-table-view-cell jiaose">
              
               
                    <a class="mui-navigate-right">
                        <p class="ssd_uuy_xsf z14 fz16 tl">
                   角色：

                </p>
                       
                        <span class="zc fz14 fr mr20">请选择</span>
                    </a>
            </li>
                 <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 tl">
                   备注：

                </p>
                <section class="ov">
                    <textarea class="ssd_iuyu_Xsd br0 fz14" placeholder="请输入备注信息"></textarea>
                </section>
            </li>
              
            
            </ul>
            
            <p class="pd mt100">
            <button class="w100 bgred fz16 pt10 pm10">保存</button>
        </p>
    </div>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/mui.picker.min.js"></script>
    <script src="../js/base.js"></script>
    <script>
    $(function(){
             /* 下拉框初始化*/
        var picker = new mui.PopPicker({
            "layer": [1]
        });
        
        $('.jiaose').on("click",function(){
            var ssd_sd=$(this)
                 picker.setData(["角色1", "角色2", "角色3", "角色4"])
                    picker.show(function(rl) {
                        $(ssd_sd).find("span.mr20").text(rl[0])
                    })
        })
    
    })
    </script>
   
    </body>
</html>
