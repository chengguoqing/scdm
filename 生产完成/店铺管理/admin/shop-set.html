<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/mui.picker.min.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <title>店铺管理</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">添加店铺</h1>
        <span class="mui-btn-link mui-pull-right cf sx">刷新</span>
    </header>
    <div class="mui-content bgff">
        <ul class="mui-table-view sd_uyu_ul mt0 pt10">
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16">
                    餐厅名称：
                </p>
                <section class="ov">
                    <input class="br0">
                </section>
            </li>


            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    <p class="ssd_uuy_xsf z14 fz16">餐厅类型 :
                    </p>
                    <span class="zc fz14 fr mr20">请选择</span>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16">
                    营业时间：
                </p>
                <section class="ov">
                    <input class="br0 w100 tr zc bgff " value="00:00-24:00">
                </section>
            </li>

            <li class="mui-table-view-cell ctwz">
                <a class="mui-navigate-right">
                    <p class="ssd_uuy_xsf z14 fz16">
                        餐厅位置：
                    </p>
                    <section class="ov">
                        <input class="br0 w100 bgff ">
                    </section>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16">
                    餐厅地址：
                </p>
                <section class="ov">
                    <input class="br0">
                </section>
            </li>
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16">
                    餐厅电话：
                </p>
                <section class="ov">
                    <input class="br0" type="tel">
                    <span class="fz12 ls df_xsd_crrx">使用我的</span>
                </section>
            </li>
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16">
                    经营方式：
                </p>
                <section class="ov">
                    <span class="fz14 z14 fd_uy_asd ">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                  堂点
		                 </span>
                    <span class="fz14 z14 fd_uy_asd ">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                  外卖
		                 </span>
                    <span class="fz14 z14 fd_uy_asd ">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                  预约
		                 </span>
                </section>
            </li>
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16">
                    餐厅电话：
                </p>
                <section class="ov">
                    <textarea class="ssd_iuyu_Xsd br0 fz14"></textarea>

                </section>
            </li>
        </ul>

        <p class="pd mt40">
            <button class="w100 bgred fz16 pt10 pm10">保存</button>
        </p>
    </div>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/mui.picker.min.js"></script>
    <script src="../js/city.data-3.js"></script>
    <script src="../js/base.js"></script>
    <script>
        $(function() {
      
    

            var picker = new mui.PopPicker({
                "layer": [3]
            });


            picker.setData(cityData3)
            $(".ctwz").on("tap", function() {
                var hjhg = $(this)
                picker.show(function(rl) {
                    $(hjhg).find("input").val(rl[0].text+" "+rl[1].text+" "+rl[2].text)
                })
            })


        })

    </script>
</body>

</html>
