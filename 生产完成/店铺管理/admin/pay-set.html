<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/mui.picker.min.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <title>高级设置</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">支付设置</h1>

        <span class="mui-btn-link mui-pull-right cf sx">刷新</span>
    </header>
    <div class="mui-content bgff">
        <ul class="mui-table-view sd_uyu_ul mt0   ">
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 ">

                    商户号ID：
                </p>
                <section class="ov">
                    <input class="br0" placeholder="请输入商户号ID">
                </section>
            </li>
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 ">

                    支付秘钥：
                </p>
                <section class="ov">
                    <input class="br0" placeholder="请输入支付秘钥">
                </section>
            </li>
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 ">

                    线上支付：
                </p>
                <section class="ov">
                    <div class="mui-switch ">
                        <div class="mui-switch-handle"></div>
                    </div>
                </section>
            </li>

        </ul>

        <p class="pd mt40">
            <button class="w100 bgred fz16 pt10 pm10">保存</button>
        </p>
    </div>

</body>

</html>
