<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/mui.picker.min.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <title>
打印设置</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">打印设置</h1>
        <span class="mui-btn-link mui-pull-right cf sx">刷新</span>
    </header>
       <div class="mui-content bgff">
    <ul class="mui-table-view sd_uyu_ul mt0 pt10 dsf_xsd_Xdrtrx ">
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
名称：
                </p>
                <section class="ov">
                    <input class="br0" placeholder="如：一楼吧台/冷菜档口">
                </section>
            </li>
                    
             <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
类型：
                </p>
                <section class="fl">
                    <label class="mui-radio pr  fl">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="lexsdf">
                        <span class="z14 sd_Xsdfrx">吧台</span>
                    </label>
                      <label class="mui-radio pr  fl ml20">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="lexsdf">
                        <span class="z14 sd_Xsdfrx">后厨<span class="red">（字体稍大）</span></span>
                    </label>
                </section>
            </li>
        <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
厂商：
                </p>
                <section class="fl">
                    <label class="mui-radio pr  fl">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="cs">
                        <span class="z14 sd_Xsdfrx">飞鹅</span>
                    </label>
                      <label class="mui-radio pr  fl ml20">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="cs">
                        <span class="z14 sd_Xsdfrx">365打印</span>
                    </label>
                    <label class="mui-radio pr  fl ml20">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="cs">
                        <span class="z14 sd_Xsdfrx">易联云</span>
                    </label>
                </section>
            </li>
        
           <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
编号：
                </p>
                <section class="ov">
                    <input class="br0" placeholder="打印机编号">
                </section>
            </li>
           <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
秘钥：
                </p>
                <section class="ov">
                    <input class="br0" placeholder="打印机秘钥">
                </section>
            </li>
        
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
宽度：
                </p>
                <section class="fl">
                    <label class="mui-radio pr  fl">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="kd">
                        <span class="z14 sd_Xsdfrx">58mm</span>
                    </label>
                      <label class="mui-radio pr  fl ml20">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="kd">
                        <span class="z14 sd_Xsdfrx">80mm</span>
                    </label>
                </section>
            </li>
        
               <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
标签：
                </p>
                <section class="ov sds_xssdxrx">
                    <span class="fz14 z14 fd_uy_asd fz16 zc">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                凉菜
		                 </span>
                    
                     <span class="fz14 z14 fd_uy_asd fz16 zc">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                汤类
		                 </span>
                    <span class="fz14 z14 fd_uy_asd fz16 zc">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                外卖
		                 </span>
                    <span class="fz14 z14 fd_uy_asd fz16 zc">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                自定义
		                 </span>
                </section>
            </li>
         <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
方式：
                </p>
                <section class="fl">
                    <label class="mui-radio pr  fl">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="fs">
                        <span class="z14 sd_Xsdfrx">整单打印</span>
                    </label>
                      <label class="mui-radio pr  fl ml20">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="fs">
                        <span class="z14 sd_Xsdfrx">一菜一打</span>
                    </label>
                </section>
            </li>
           <li class="mui-table-view-cell cdf_xsda">
                <a class="mui-navigate-right">
                        <p class="ssd_uuy_xsf z14 fz16 " >
                    
出单：
                </p>
                        <span class="zc fz14 fr mr20 fd_Xsdf_Xd" > 出1联</span>
                    </a>
            </li>
        
           <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
提醒：
                </p>
                <section class="ov">
                   <span class="fz14 z14 fd_uy_asd fz16 zc">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                飞鹅真人语音小喇叭
		                 </span>
                </section>
            </li>
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
状态：
                </p>
                <section class="fl">
                    <label class="mui-radio pr  fl">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="zt">
                        <span class="z14 sd_Xsdfrx">启用</span>
                    </label>
                      <label class="mui-radio pr  fl ml20">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="zt">
                        <span class="z14 sd_Xsdfrx">禁用</span>
                    </label>
                </section>
            </li>
        
    </ul>
           
           
            <p class="pd mt60">
            <button class="w100 bgred fz16 pt10 pm10">保存</button>
        </p>
    </div>
        <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/mui.picker.min.js"></script>
    <script src="../js/base.js"></script>
    
    <script>
    $(function(){
          /* 下拉框初始化*/
        var picker = new mui.PopPicker({
            "layer": [1]
        });
        
        $(".cdf_xsda").on("click",function(){
             picker.setData(["出单1", "出单2", "出单3", "出单4"])
            var d_xsdf=$(this)
                    picker.show(function(rl) {
                        $(d_xsdf).find(".fd_Xsdf_Xd").text(rl[0])
                    })
        })
        
         
        
        
    })
    </script>
    </body>
</html>
