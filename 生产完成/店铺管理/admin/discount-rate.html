<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/mui.picker.min.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <title>优惠设置</title>
</head>
 
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">折扣添加</h1>
        <span class="mui-btn-link mui-pull-right cf sx">刷新</span>
    </header>
        <div class="mui-content bgff">
  
        <ul class="mui-table-view sd_uyu_ul mt0 pt10 dsf_xsd_Xdrtrx ">
            <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
姓名：
                </p>
                <section class="ov">
                    <input class="br0" placeholder="如：95折优惠">
                </section>
            </li>
                    
             <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
类型：
                </p>
                <section class="fl">
                    <label class="mui-radio pr  fl">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="lexsdf">
                        <span class="z14 sd_Xsdfrx">按百分比</span>
                    </label>
                      <label class="mui-radio pr  fl ml20">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="lexsdf">
                        <span class="z14 sd_Xsdfrx">固定金额</span>
                    </label>
                </section>
            </li>
               <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
百分比：
                </p>
                <section class="ov">
                    <input class="br0" placeholder="如95折，输入95即可">
                </section>
            </li>
             <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
范围：
                </p>
                <section class="fl">
                    <label class="mui-radio pr  fl">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="fangwei">
                        <span class="z14 sd_Xsdfrx">全部菜品</span>
                    </label>
                      <label class="mui-radio pr  fl ml20">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="fangwei">
                        <span class="z14 sd_Xsdfrx">部分菜品</span>
                    </label>
                </section>
            </li>
                <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
类别：
                </p>
                <section class="ov">
                    <span class="fz14 z14 fd_uy_asd fz16 zc">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                饮料
		                 </span>
                    
                     <span class="fz14 z14 fd_uy_asd fz16 zc">
		                     <i class="fa fa-check-square fz18 red sds_xsdertxb"></i>
		                     <i class="fa fa-square-o fz18 zc fz19 sds_xsdertx "></i>
		                家常菜
		                 </span>
                </section>
            </li>
            
                <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
状态：
                </p>
                <section class="fl">
                    <label class="mui-radio pr  fl">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="zhaungt">
                        <span class="z14 sd_Xsdfrx">启用</span>
                    </label>
                      <label class="mui-radio pr  fl ml20">
                     <input type="radio" class="sd_Xsd_Xdrtx" name="zhaungt">
                        <span class="z14 sd_Xsdfrx">禁用</span>
                    </label>
                </section>
            </li>
                 <li class="mui-table-view-cell">
                <p class="ssd_uuy_xsf z14 fz16 " >
                    
序号：
                </p>
                <section class="ov">
                    <input class="br0" placeholder="" type="number">
                </section> 
            </li>
            </ul>   
            
            
             <p class="pd mt100">
            <button class="w100 bgred fz16 pt10 pm10">保存</button>
        </p>
    </div>
    
    <script src="../js/jquery-1.11.3.min.js"></script>
      <script src="../js/mui.min.js"></script>
    <script src="../js/base.js"></script>
    </body>
</html>
