<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的店铺</title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <section class="mt10 bgff pt10 ">
        <section class="pd">
            <img src="img/sd_xd.png" class="wd_xdff_xfgx fl">
            <section class="ov pl10">
                <p class="z14 fz16">店铺LOGO</p>

                <p class="fz14">
                    上传120x120像素的正方形图片，只支持 JPG、PNG，请点击上传图片。
                </p>
            </section>

            <p class="qc"></p>
        </section>

        <ul class="mui-table-view mt10">
            <li class="mui-table-view-cell fz16">
                <a class="mui-navigate-right">
                店铺名称 <span class="zd ml20 ">黄涛</span>
            </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                  我的等级 <span class="zd ml20 ">普通分享客</span>
            </a>
            </li>
        </ul>
    </section>

    <section class="mt10 bgff cen">
        <section class="mui-col-xs-6 dsf_xcdf_xf fl">
            <i class="f_i sf_xdf_sd"></i>
            <span>
        选择模板
        </span>
        </section>
        <section class="mui-col-xs-6 dsf_xcdf_xf fl fz16">
            <i class="f_i sf_xdf_sd ab"></i>
            <span>
        我的商品
        </span>
        </section>
        <section class="mui-col-xs-6 dsf_xcdf_xf fl fz16">
            <i class="f_i sf_xdf_sd ac"></i>
            <span>
        预览店铺
        </span>
        </section>
        <section class="mui-col-xs-6 dsf_xcdf_xf fl fz16">
            <i class="f_i sf_xdf_sd ad"></i>
            <span>
        店铺二维码
        </span>
        </section>
        <section class="mui-col-xs-6 dsf_xcdf_xf fl fz16">
            <i class="f_i sf_xdf_sd ae"></i>
            <span>
        复制链接
        </span>
        </section>
        <section class="mui-col-xs-6 dsf_xcdf_xf fl fz16 fenxiangsf">
            <i class="f_i sf_xdf_sd af"></i>
            <span>
        分享
        </span>
        </section>



        <p class="qc"></p>
    </section>


    <img src="img/fx.png" class="sd_xdf_xfghcvc">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function() {
            /* 分享按钮触发*/
            $(".fenxiangsf").on("click", function() {
                $(".sd_xdf_xfghcvc").addClass("show")
            })
            $(".sd_xdf_xfghcvc").on("click", function() {
                $(this).removeClass("show")
            })
        })

    </script>

</body>

</html>
