<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>添加银行卡</title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

<p class="fz15 pd pt10 pm10 ">
    请绑定持卡人本人的银行卡
    </p>
    
    <form class="mui-input-group fz15">
    <div class="mui-input-row">
        <label>持卡人</label>
        <input type="text" class="mui-input-clear fz15" placeholder="请输入持卡人">
    </div>
            <div class="mui-input-row">
        <label>卡号</label>
        <input type="number" class="mui-input-clear fz15" placeholder="请输入卡号">
    </div>
            <div class="mui-input-row">
        <label>所属银行</label>
        <input type="text" class="mui-input-clear fz15" placeholder="请输入所属银行" >
    </div>
            <div class="mui-input-row">
        <label>手机号</label>
        <input type="tel" class="mui-input-clear fz15" placeholder="请输入手机号" >
    </div>
            <div class="mui-input-row">
                <label class="fr cen">验证码</label>
        <input type="text" class="mui-input-clear fz15" placeholder="请填写手机验证码">
        
    </div>
</form>
    
    <p class="mt20 pd">
    <button class="fz16 mui-btn-yellow w100 pt10 pm10 ">提交</button>
    </p>
    
</body>

</html>
