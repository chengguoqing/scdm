<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>密码管理</title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>

<body>

<form class="mui-input-group mt10">
    <div class="mui-input-row fz16 pr">
        <label>手机号</label>
        <input type="tel" class="mui-input-clear fz16" placeholder="请绑定手机号">
        <span class="z9 dfs_d_sdf fz14">获取验证码</span>
    </div>
       <div class="mui-input-row fz16 pr">
        <label>
输入验证码</label>
        <input type="text" class="mui-input-clear fz16" placeholder="请输入验证码">
    </div>
       <div class="mui-input-row fz16 pr">
        <label>
密码</label>
        <input type="text" class="mui-input-clear fz16" placeholder="请输入登录密码">
    </div>
</form>
    
    <p class="mt40 pd">
    <a class="mui-btn mui-btn-success w100 pt10 pm10 fz16">保存</a>
    </p>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/mui.min.js"></script>
</body>

</html>
