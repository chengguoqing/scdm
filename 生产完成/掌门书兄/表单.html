        $(".sdfds_sd_sdf.up").on("click", function() {

        $('body').on("click", ".sdf_sd_sdfx", function() {

        })

        $(".sdf_sd_df span").on("click", function() {
            $(".dsf_sd_sfd").addClass("show")
            $(this).parents(".dsf_sd_sfd").removeClass("show")

        function previewFile() {
            var file = document.querySelector('#ssd_ooie').files[0];
            var reader = new FileReader();
            reader.onloadend = function() {
                $(".sdfds_sd_sdf.up").before('   <span class="sdfds_sd_sdf"> <img src="' + reader.result + '" class="bg"> <i class="fa fa-close red sdf_sd_sdfx"></i> </span>')

            }
            if (file) {
                reader.readAsDataURL(file);
            } else {
                $("#dfd_ssd").attr("src", "")
            }
        }

    </script>
