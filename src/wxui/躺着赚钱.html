<!--躺着赚钱-->
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>躺着赚钱</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/weui.min.css" rel="stylesheet" />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <div class="container pd mt20">


        <div class="article">

            <div class="bd">
                <article class="weui_article">
                    <p class="z3">邀请好友一起来使用，他收款我得分润，收的越多，得的越多，每天发发朋友圈即可实现躺着赚钱。</p>


                    <h1 class="fz16 mt10">我们的优势</h1>
                    <section class="fz14 mt10">
                        <ul>
                            <li>1、T+0交易，实时到账</li>
                            <li>2、支持大额交易，支持信用卡交易</li>
                            <li>3、分润实时到账</li>
                            <li>4、手续费行业最低</li>
                        </ul>

                    </section>


                    <h1 class="fz16 mt10">分润规则</h1>

                    <p class="z3 mt10">邀请好友注册并使用,奖励1元</p>
                    <p class="z3 mt5">好友收款成功，分润为:交易金额*10元/万元</p>


                    <h3 class="fz16 mt10">比如</h3>
                    <p class="z3 mt10">我的好友收款1W元，可以得到10元的分润(1W*10元/万元)，分润可在[商户信息][交易查询]中提现。
                    </p>

                    <p class="mt10 red">自己推荐自己注册小号，没有分润哦!
                    </p>


                </article>
            </div>
        </div>


    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">分享我的注册码</a>
    </div>

</body>

</html>
