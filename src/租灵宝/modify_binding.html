<!--修改绑定手机-->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改绑定手机</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改绑定手机</h1>
		</header>
		<div class="mui-content" id="modify_binding">
			<p class="z6 pt10 pm10 dsf_d_sdsf">
				你正在修改租灵宝账户绑定的手机号码，请验证身份
			</p>
			<section class="bgff">
				<section class="dsf_d_sdsf  pt10 pm10">
					<yanzhen :tishi="'请输入旧手机号'" :mobile="gf_sds" @tijiao="jiu_sj" :dsfds_sd="true"></yanzhen>
					<ul class="dsf_fort">

						<li class="mui-input-row">
							<input type="text" placeholder="手机验证码" class="dsf_s_sdf mui-input-clear" v-model="jyama">
						</li>

					</ul>

				</section>
			</section>
	
			<p class="mt40 dsf_d_sdsf">
				<button type="button" class="mui-btn mui-btn-primary w100 fz16 yj20 pt wdf_dfg" @tap="qtijiao">下一步</button>
			</p>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/base.js"></script>
		<script src="js/component/yanzhen.js"></script>
		<script>
			var km = new Vue({
				el: '#modify_binding',
				data: {
					jmosd: "",
					jyama: "",
					xmosd: "",
					xyama: "",
					gf_sds:""
				},
				methods: {
					jiu_sj: function(phone) { //旧手机
						this.jmosd = phone
					},
					xing_sj: function(phone) { //新手机
						this.xmosd = phone
					},
					qtijiao: function() {
						if(!this.jmosd) {
							mui.toast("请先验证旧手机")
							return
						}
						if(!this.jyama) {
							mui.toast("旧手机验证码不能为空")
							return
						}
						var  VerifyCode={},
						sd_sdf=this
						VerifyCode.Services="ajaxverify.VerifyCode"
						VerifyCode.usertoken=getusertoken()
						VerifyCode.mobile=this.jmosd
						VerifyCode.mobilecode=this.jyama
						
						m_ajax(VerifyCode,function(data){ 
							sd_sdf.zhu("modify_binding_er")
						})
				
					}
				},
				created: function() {
					this.jmosd=getuser().mobile
					this.gf_sds=getuser().mobile
				}

			})
		</script>
	</body>

</html>
