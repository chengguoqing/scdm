<script src="js/mui.min.js"></script>

<script type="text/javascript">
	mui.plusReady(function() {
	var self = {}
	try {
		self = plus.webview.currentWebview();
	} catch(e) {
		
	}
	var sContent = '<p class="fz16 z14">'+self.title+'<p><p class="fz12"><i class="f_i dsf_jsf"></i> 租金： <span class="ye">'+self.budgetprice+'</span></p><p class="fz12"><span class="fl  dian"><i class="f_i dsf_sdgx"></i> <span>'+self.realname+'</span></span></p>';
	
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(self.lng,self.lat);
	map.centerAndZoom(point, 15);

	var myIcon = new BMap.Icon("img/lahsh.png", new BMap.Size(22, 22));
	var marker2 = new BMap.Marker(point, {
		icon: myIcon
	}); // 创建标注
	map.addOverlay(marker2); // 将标注添加

	var infoWindow = new BMap.InfoWindow(sContent); // 创建信息窗口对象
	map.openInfoWindow(infoWindow, point); //开启信息窗口

	document.getElementById("mjh_tyysdf").innerHTML = self.title
	
	})
</script>
