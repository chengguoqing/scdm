<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/swiper3.07.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.mui-row.mui-fullscreen>[class*="mui-col-"] {
				height: 100%;
			}
			
			.mui-col-xs-3,
			.mui-col-xs-9 {
				overflow-y: auto;
				height: 100%;
			}
			
			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				width: 100%;
			}
			
			.mui-control-content {
				display: block;
			}
			
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				background-color: #fff;
			}
			
			.mui-control-content {
				min-height: 200px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">分类</h1>
		</header>
		<div class="mui-content mui-row mui-fullscreen" id="fen_lei">
			<div class="mui-col-xs-3 bgff">
				<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">

					<a class="mui-control-item" v-for="te in type"  :class="te.lx==1?'mui-active':''" @tap="sd_sdf(te.lx)" v-text="te.name"></a>
				</div>
			</div>
			<div id="segmentedControlContents" class="mui-col-xs-9 pd" style="border-left: 1px solid #c8c7cc;">
				<div id="content0" class="mui-control-content">

					<section v-for="mr in more">
					<p class="ls fz16 pt5 pm5 bbm" v-text="mr.name" @tap="fns_soid(mr.cat_id,mr.type)">
						
					</p>
					<section class="mui-row dfs_d_sdg pt5">
						<p class="mui-col-xs-4" v-for="km in mr.list" v-text="km.name" v-if="km.list.length<=0" @tap="fns_soid(km.cat_id,mr.type)" ></p>

					<section v-else>  
						<p class="ls" @tap="fns_soid(km.cat_id,mr.type)">{{km.name}}</p>
						<p class="mui-col-xs-4 fl" v-for="km in km.list" v-text="km.name" @tap="fns_soid(km.cat_id,mr.type)"></p>
						<p class="qc"></p>
					</section>
					
					</section>
				</section>

				</div>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/base.js"></script>
		<script src="js/page/classify.js"></script>
		<script>
		</script>
	</body>

</html>
