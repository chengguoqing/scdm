<!--密码修改-->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>密码修改</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">密码修改</h1>
		</header>
		<div class="mui-content" id="change_password">
			<p class="z6 pt10 pm10 dsf_d_sdsf">
				你正在修改租灵宝账户密码，请验证身份
			</p>
			<section class="bgff">
				<section class="dsf_d_sdsf  pt10 pm10">
					<yanzhen :tishi="'请输入手机号'" @tijiao="tijiao" :ty_pe="1"></yanzhen>
					<ul class="dsf_fort">

						<li class="mui-input-row">
							<input type="text" placeholder="手机验证码" class="dsf_s_sdf mui-input-clear" v-model="mobilecode">
						</li>

					</ul>

				</section>
			</section>

			<section class="bgff mt10">
				<section class="dsf_d_sdsf  pt10 pm10">
					<ul class="dsf_fort">
						<li class="mui-input-row">
							<input type="password" placeholder="设置密码(6-12位字母数字组合）" class="dsf_s_sdf mui-input-password" v-model="password" @keyup="mimaqiang">
						</li>
						<li class="mui-row">
							<p class="mui-col-xs-9 fl dsf_d_df" id="dsf_d_df">
								<span></span><span></span><span></span>
							</p>
							<p class="ov cen">密码强度</p>

						</li>
						<li class="mui-input-row">
							<input type="password" placeholder="确认密码" class="dsf_s_sdf mui-input-password" v-model="repassword">
						</li>
					</ul>
				</section>
			</section>
			<p class="mt40 dsf_d_sdsf">
				<button type="button" class="mui-btn mui-btn-primary w100 fz16 yj20 pt wdf_dfg" @tap="register">确定</button>
			</p>

		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/component/yanzhen.js"></script>
		<script src="js/base.js"></script>
		<script src="js/page/change_password.js"></script>
	</body>

</html>
