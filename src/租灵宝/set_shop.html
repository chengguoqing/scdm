<!--店铺设置-->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>店铺设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<section id="set_shop">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">店铺设置</h1>
			</header>
			<div class="mui-content">
				<div class="mui-input-group dsf_d_sdffgxc pr10">
					<div class="mui-input-row">
						<label>公司名称：</label>
						<input type="text" class="mui-input-clear" v-model="sd_sdf.company">
						<p class="qc"></p>
					</div>
					<div class="mui-input-row">
						<label>二级域名：</label>
						<span class="f_b dsf_d_sdfc">
                         <input type="url" class="mui-input-clear" v-model="sd_sdf.host" v-on:blur="sdf_sdf_s">
                     </span>
						<span class="z6 fz14">
                     .zulingbao.com
                     </span>

						<p class="qc"></p>
					</div>
					<div class="mui-input-row">
						<label>店铺标题：</label>
						<input type="text" class="mui-input-clear" v-model="sd_sdf.name">
						<p class="qc"></p>
					</div>
					<!--<div class="mui-input-row dsf_d_dsdfg">
						<label>店铺栏目：</label>
						<div class="ov dsf_iuy_sdgf">
							<span class="f_i dsf_werd_sdf fz15 dian mr5 " v-for="lu in lmu" :class="lu.cls" @tap="lu.cls?lu.cls='':lu.cls='act'">
                     		   {{lu.name}}
                        </span>

						</div>

						<p class="qc"></p>
					</div>-->

					<div class="mui-input-row">
						<label>关键词：</label>
						<input type="text" class="mui-input-clear" placeholder="多个请用“,”隔开" v-model="sd_sdf.kewords">
						<p class="qc"></p>
					</div>

					<div class="mui-input-row dsf_d_dsdfg">
						<label>SEO描述：</label>

						<textarea rows="3" v-model="sd_sdf.description"></textarea>

						<p class="qc"></p>
					</div>

					<div class="mui-input-row dsf_d_dsdfg">
						<label class="sd_d_sdfx ">店铺logo：
                   <p class="cen">350*80px</p>
                  </label>
						<section class="fl">
							<span class="dsf_ds_dsfdrf pr" @tap="yesd_d('店铺logo',1)">
                      <img :src="sd_sdf.shop_logo?sd_sdf.shop_logo:'img/add_icon.png'" class="fm">
                      <img  src="img/close-circled.png" class="close_oius_sd" v-if="sd_sdf.shop_logo" @tap="d_sd_d(1,$event)"/>
                  </span>
						</section>
						<p class="qc"></p>
					</div>

					<div class="mui-input-row dsf_d_dsdfg">
						<label class="sd_d_sdfx pt10">店铺大图：
                  <p>1920*400px</p>
                  </label>
						<section class="ov">
							<span class="dsf_ds_dsfdrf pr mr10 fl mt10" v-for="(d_p,idx) in gallery">
                      <img :src="d_p.small" class="fm">
                      <img  src="img/close-circled.png" class="close_oius_sd" @tap="delimg(idx,d_p.id)"/>
                  </span>

							<span class="dsf_ds_dsfdrf pr mr10 fl mt10" @tap="shangc_sd('添加图片')">
                      <img src="img/add_icon.png" class="fm">
                  </span>

						</section>
						<p class="qc"></p>
					</div>

					<div class="mui-input-row">
						<label>联系人：</label>
						<input type="text" class="mui-input-clear" v-model="sd_sdf.realname">
						<p class="qc"></p>
					</div>
					<div class="mui-input-row">
						<label>服务热线：</label>
						<input type="tel" class="mui-input-clear" v-model="sd_sdf.tel">
						<p class="qc"></p>
					</div>
					<div class="mui-input-row">
						<label>营业时间：</label>
						<input type="text" class="mui-input-clear" readonly @tap="tytew_sd" v-model="sd_sdf.ervicetime">
						<p class="qc"></p>
					</div>
					<div class="mui-input-row">
						<label>公司地址：</label>
						<input type="text" class="mui-input-clear" v-model="sd_sdf.adder">
						<p class="qc"></p>
					</div>
					<!--<div class="mui-input-row dsf_d_dsdfg">
						<label>详情描述：</label>
						<p class="siuut_d_sdf ">
							<textarea rows="5" v-model="sd_sdf.content" ></textarea>
						</p>
						<p class="qc"></p>
					</div>-->
				</div>

				<p class="fz154 pd pt10 pm10 z9">
					详情描述：
				</p>

				<section class="bgff">
					<script id="editor" type="text/plain" style="width:100%;height:200px;">

					</script>

				</section>

				<p class="pd mt20" @tap="qye_sd">
					<button class="w100 mui-btn-yellow pt10 pm10 fz16 yj20">确定</button>
				</p>

			</div>
		</section>

		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/base.js"></script>
		<script src="js/fenlei.js"></script>
		<script type="text/javascript" charset="utf-8" src="fuwenben/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="fuwenben/ueditor.all.min.js"></script>
		<script src="js/page/set_shop.js"></script>

	</body>

</html>
