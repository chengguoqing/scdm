			var km = new Vue({

					zhu_er: function(url, don, zhi) {
						var menu = plus.webview.currentWebview().opener(); 
						
						menu.evalJS("cloisd();");
						mui.openWindow({
							url: url + '.html',
							id: url,
							show: {

							},
							extras: zhi
						});
					}
				}
			})
